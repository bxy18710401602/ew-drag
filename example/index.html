<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .demo {
            width: 50px;
            height: 50px;
            border: 1px solid;
            display: inline-block;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .onlyX{
            left: 10%;
            position: relative;
        }
        .onlyY{
            position: relative;
            left: 15%;
        }
        .onlyXY{
            position: relative;
            left: 40%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="demo onlyX">1</div>
        <div class="demo onlyY">2</div>
        <div class="demo onlyXY">2</div>
    </div>
    <script src="../src/index.js"></script>
    <script>
        var drag = new ewDrag({
            el:'.demo',
            origin:true,
            // axis:"y",
            scopeEl:'.box'
        });
    </script>
</body>

</html>
